<!DOCTYPE html>
<html lang="vi" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Moso - Chè Dưỡng Nhan Tự Sôi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              serif: ['"Cormorant Garamond"', 'serif'],
              sans: ['"Montserrat"', 'sans-serif'],
            },
            colors: {
              gold: {
                50: '#fbf7eb',
                100: '#f5ebd1',
                200: '#edd8a3',
                300: '#e4c070',
                400: '#dba546',
                500: '#d48a27', // Primary Gold
                600: '#b86c1d',
                700: '#944f19',
                800: '#7a3f1a',
                900: '#653319',
              },
              rose: {
                50: '#fff1f2',
                100: '#ffe4e6',
                200: '#fecdd3',
                300: '#fda4af',
                400: '#fb7185',
                500: '#f43f5e',
                600: '#e11d48',
                700: '#be123c',
                800: '#9f1239',
                900: '#881337',
              },
              dark: {
                950: '#0c0a09', // Warm black
                900: '#1c1917',
              }
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'glow': 'glow 2s ease-in-out infinite alternate',
              'flame': 'flame 2s ease-in-out infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              glow: {
                'from': { boxShadow: '0 0 10px -10px #d48a27' },
                'to': { boxShadow: '0 0 20px 5px #d48a27' },
              },
              flame: {
                '0%, 100%': { transform: 'scale(1)', opacity: '1', filter: 'brightness(1)' },
                '50%': { transform: 'scale(1.15)', opacity: '0.8', filter: 'brightness(1.3)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1c1917; 
      }
      ::-webkit-scrollbar-thumb {
        background: #944f19; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #d48a27; 
      }
      
      .glass-panel {
        background: rgba(28, 25, 23, 0.6);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
      
      .glass-card {
        background: linear-gradient(145deg, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0.01) 100%);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.05);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      }

      .text-gradient-gold {
        background: linear-gradient(to right, #edd8a3, #d48a27, #edd8a3);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-size: 200% auto;
        animation: shine 5s linear infinite;
      }

      @keyframes shine {
        to {
          background-position: 200% center;
        }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",

    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "framer-motion": "https://esm.sh/framer-motion@^12.33.0",
    "@splinetool/react-spline": "https://esm.sh/@splinetool/react-spline@^4.1.0",
    "@stripe/stripe-js": "https://esm.sh/@stripe/stripe-js@^8.7.0",
    "@stripe/react-stripe-js": "https://esm.sh/@stripe/react-stripe-js@^5.6.0",
    "@emailjs/browser": "https://esm.sh/@emailjs/browser@^4.4.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.3",
    "vite": "https://esm.sh/vite@^7.3.1"
  }
}
</script>
</head>

  </body>
</html>
